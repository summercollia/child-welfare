    title: I was in foster care, am I eligible for financial aid or grants for assistance
      for college/vocational training?
    content: Contact your [State Independent Living and Education Training Voucher
      Coordinators](/) for State specific information.
  - sys:
      id: 5ZHBUvvqki4NdIMYmqqpHJ
