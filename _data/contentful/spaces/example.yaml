  body: "## Live Chat/Live Online Support\nUse [Live Chat](/), an instant messaging
    service, to contact an information support specialist between 10 a.m. and 5 p.m.
    (ET). We recommend turning off your pop-up blocker to maximize this service.\n\n##
    Email\nOur information support specialists or librarian will review your question
    and provide a response via email within 2 business days.\n- For questions regarding
    our services, website, or website  content, contact [info@childwelfare.gov](/).\n-
    For help with our library or journal articles, contact [library@childwelfare.gov](/).\n\n##
    Call\nTo speak to an information support specialist, please contact us at [1.800.394.3366](/)
    between 9:30 a.m. and 5:30 p.m. (ET).\n\n## Subscriptions\nStay abreast of current
    news, research, and resources in the child welfare field by subscribing to one
    or all of our [free subscriptions](/). \n\n## Mail\nChild Welfare Information
    Gateway\nChildren's Bureau/ACYF\n330 C Street S.W.\nWashington, DC 20201\n\n##
