    title: Resource PDF Ex The Importance of Authentic Youth Engagement in Case Planning
    summary: In a system designed to promote the safety and well-being of young people,
      it is essential to prioritize youth engagement in casework. Learn key concepts
      and tangible strategies to apply to your practice.
    date: !ruby/object:DateTime 2022-11-09 00:00:00.000000000 -08:00
    opening_body: "In a system designed to promote the safety and well-being of young
      people, it is essential to prioritize youth engagement in casework. Youth involved
      with the child welfare system are experts on their respective situations and
      should be treated as such. \nThis bulletin for professionals outlines the importance
      of youth engagement and provides caseworkers with key concepts and tangible
      strategies to apply to their practice."
    body: "Body content shows after resource. Allows rich text\n\n## Bulletin for
      Professional\n### section header\n\nAchieving authentic youth engagement requires
      child welfare professionals and agencies to embrace a culture that prioritizes
      youth voice at all stages of case planning, program development, and system
      improvement. \n\n> “I would say start empowering youth to be engaged from a
      young age, not when they are transitioning out of care…Even if a youth is 9,
      10, 11, 12, they’ll understand, ‘Hey, we are going to have a court hearing and
      things will be talked about. Is there anything you would like us to talk to
      the judge about for you?’” \n> - Former youth in foster care\n\n__What's Inside
      This Bulletin?__ \n\n- What is authentic youth engagement? \n- Benefits of youth
      engagement\n- Challenges to youth engagement\n- The rights of youth in care\n-
      Key concepts for engaging youth\n- Tangible strategies for engaging youth\n-
      Prioritizing youth engagement at the agency level\n\n__Acknowledgment(s)__:
      Special thanks to the youth who contributed their voices to this publication:
      David Samuel Hall, Elliott Hinkle, Frankita Jenkins, Madison Langan, and Torie
      Mendez.\n\n### Suggested Citation\nChild Welfare Information Gateway. (2021).
      Prioritizing youth voice: The importance of authentic youth engagement in case
      planning. U.S. Department of Health and Human Services, Administration for Children
      and Families, Children's Bureau. [https://www.childwelfare.gov/resources/youth-engagement](https://www.childwelfare.gov/resources/youth-engagement)\n\n*This
      material may be freely reproduced and distributed. However, when doing so, please
      credit Child Welfare Information Gateway.*\n"
