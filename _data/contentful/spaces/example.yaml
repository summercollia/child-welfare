  title: Topic Example Youth
  summary: Summary text - Achieving permanency and promoting positive outcomes for
    youth is essential for our child welfare system. Find guidelines, protocols, and
    resources to help you build partnerships with families.
  body: Body copy - The adolescent years are a time when youth are growing into young
    adulthood and their brains are continuously developing. When youth experience
    trauma in childhood and/or at this developmental stage, the repercussions can
    be devastating for the youth and people around them. The resources in this section
    are intended to help supportive adults working with adolescent youth or parents
    of those youth to better understand these years and the impact of trauma during
    this developmental stage. This section also provides tips and tools for parents
    of teens.
