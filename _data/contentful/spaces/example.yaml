  title: Find Help with a Personal Situation
  summary: Families face difficult challenges and may need specific resources, information,
    or assistance to deal with problematic personal situations. The following questions
    address common child welfare issues that families face.
  body: "Inclusion on this list is for information purposes and does not constitute
    an endorsement by Child Welfare Information Gateway or the Children's Bureau.
    Child Welfare Information Gateway is not equipped to offer crisis counseling or
    intervene in and/or advise in personal situations.  \nYou may find answers to
    frequently asked questions about child welfare issues in the Children’s Bureau’s
    Questions and Answers Support Page. Information on available benefits may be accessed
    on the Benefits.gov website.  "
