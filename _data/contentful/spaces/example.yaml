  title: How to Report Child Abuse and Neglect
  summary: Child Welfare Information Gateway is not a hotline for reporting suspected
    child abuse or neglect, and it is not equipped to accept reports or intervene
    in personal situations of this nature. If you or someone is in danger, you should
    call [911](/).
  body: "## Who can report child abuse or neglect? \nAnyone can report suspected child
    abuse or neglect. Reporting abuse or neglect can protect a child and get help
    for a family.\n\n[Mandatory Reporters of Child Abuse and Neglect](/)\nAll U.S.
    States and territories have laws identifying persons who are required to report
    suspected child abuse or neglect. Mandatory reporters may include social workers,
    teachers and other school personnel, child care providers, physicians and other
    health-care workers, mental health professionals, and law enforcement officers.
    Some States require any person who suspects child abuse or neglect to report.\n\n##
    What do I report when I suspect child abuse or neglect? \nProvide a complete,
    honest account of what you observed that led you to suspect the occurrence of
    child abuse or neglect. Any reasonable suspicion is sufficient.\n\n[What Is Child
    Abuse and Neglect? Recognizing the Signs and Symptoms](/) \L\nLearn how to identify
    and report child abuse or neglect and refer children who may have been maltreated.
    This factsheet provides information on the legal definitions, different types,
    and signs and symptoms of abuse and neglect.\n\n## What will happen after I make
    a report of child abuse or neglect?\nAfter you make a report, it will be sent
    to child protective services (CPS). When CPS receives a report, the CPS worker
    reviews the information and determines if an investigation is needed. The CPS
    worker may talk with the family, the child, or others to help determine what is
    making the child unsafe. The CPS worker can help parents or other caregivers get
    services, education, or other assistance.\n\n## How You Can Help Someone Who Is
    Being Abused or Neglected.\nProvide children and youth with informatio about what
    child abuse and neglect is and what to do if they are concerned about the safety
    and well-being of another child. See more resources on this topic."
