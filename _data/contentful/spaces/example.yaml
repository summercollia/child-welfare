      updated_at: !ruby/object:DateTime 2023-02-23 19:40:23.904000000 Z
      content_type_id: basicPageListItems
      revision: 1
    title: Where can I find resources on housing services or/and rental assistance
      for families with children?
    content: Use the Housing and Urban Development [Resource Locator](/) to quickly
      connect with key contacts in your State/area and/or find a HUD-participating
      agency by calling [1-800-569-4287](/) or connecting with HUD [online](/).
  - sys:
      id: VyhvLsCuOjLpPujEUBzLF
      created_at: !ruby/object:DateTime 2023-02-23 19:40:23.926000000 Z
      updated_at: !ruby/object:DateTime 2023-02-23 19:40:23.926000000 Z
      content_type_id: basicPageListItems
      revision: 1
    title: I am looking for support services and information for survivors of sexual
      abuse, where can I find help?
    content: Call the Rape, Abuse & Incest National Network (RAINN) Sexual Assault
      Hotline [(800.656.HOPE)](/) or [chat online](/)<i class="fa-kit fa-launch"></i>
      for confidential crisis support.
  - sys:
      id: 3X0jYDIwVNkL7IKzFpeAj1
      created_at: !ruby/object:DateTime 2023-02-23 19:40:23.944000000 Z
      updated_at: !ruby/object:DateTime 2023-02-23 19:40:23.944000000 Z
      content_type_id: basicPageListItems
      revision: 1
    title: I am pregnant/a new mother in need of some emotional support. How do I
      get some assistance?
    content: Call or text the [National Maternal Health Hotline](/) [1-833-9-HELP4MOMS](/)
      (1-833-943-5746), a free, confidential, 24/7 service to connect with professional
      counselors (in English and Spanish) before, during, and after pregnancy.
